{{ define "main"}}
<article class="grid">
  <div class="archive">
    <h1>{{.Title}}</h1>
  {{ .Content }}
  <h3>TAG</h3>
  
    <div>
        <ul>
        {{ range .Pages.ByTitle}}
          <li><a href="{{.Permalink}}">{{.Title}}</a></li>
        {{end}}
      </ul>
    </div>
  
</div>
</article>
{{end}}
