{{ define "main"}}
<article>
  <div class="grid">
  <div>
  {{ if .Params.featured_image }}
  <figure>
    <img src="{{ .Params.featured_image }}" loading="lazy">
    <figcaption>{{ if .Params.caption_image }}<p>{{.Params.caption_image}}</p>{{ end }}</figcaption>
  </figure>
  {{ end }}
</div>
<div>
  {{.Content}}
</div>
</div>
</article>
{{end}}
