{{ $pag := $.Paginator }}
{{ if gt $pag.TotalPages 1 }}
<nav aria-label="Page navigation">
    <ul>
        {{ if $pag.HasPrev }}
        <li class="prev">← <a href="{{ $pag.Prev.URL }}" rel="prev">Più recenti</a></li>
        {{ end }}

        {{ if $pag.HasNext }}
        <li><a href="{{ $pag.Next.URL }}" rel="next">Meno recenti</a> →</li>
        {{ end }}
    </ul>
</nav>
{{ end }}
